---
platform: linux

inputs:
- name: accounts-git

outputs:
- name: circleci-output

params:
  CIRCLE_API_TOKEN: ((os-auto-circleci-api-token))
  CIRCLE_BRANCH: ((os-auto-circleci-branch))
  TEST_PASSWORD: ((test-password))

run:
  path: bash
  args:
    - -exc
    - |
      python accounts-git/concourse/test-release-candidate-environment/test-release-candidate-environment.py
